<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script>

        //model
        const app = document.getElementById('app');
        const fridge = ['milk jugs', 'vegetable', 'fruit', 'soda bottles', 'juice cans'];
        let array = [];
        let content = '';
        let inputVal = '';
        let upperCaseTrue = false;
        let upperCases = 0;



        //controller
        function showContents() {
            for (let i = 0; i < fridge.length; i++) {
                if (i == 0) {
                    content += `<br>i found no ${fridge[i]} in the fridge...`;
                    i++
                } else if (i == 2) {
                    content += `<br>I found some ${fridge[i]} in the fridge!`;
                    i++
                }
                content += `<br>i only found ${i} ${fridge[i]} in the fridge`;
                console.log(`i only found ${i} ${fridge[i]} in the fridge...`)
            }
            updateView()
        }

        function sendVal(input) {
            inputVal = input;
        }

        function submitVal() {
            upperCases = inputVal.match(/[A-Z]/g)?.length || 0

            array.push(inputVal)
            updateView()
            array.pop()
        }

        function caseActivation() {
            upperCaseTrue = !upperCaseTrue
            upperCaseTrue == true ? true : false;
            updateView()
            console.log(upperCaseTrue)
        }

        //view 
        updateView()
        function updateView() {
            let html = `
                <button onclick="caseActivation()">ta med case...</button>
                ${upperCaseTrue}
                <input  type="text" onchange="sendVal(this.value)"> <button onclick="submitVal()">Submit</button>
                <button onclick="showContents()">Add The Fridge</button><br>
                ${array}<br>
                ${upperCases}<br>
                ${content}<br>
            `;
            app.innerHTML = html;
        }
    </script>
</body>

</html>

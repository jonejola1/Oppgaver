<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mainDiv">
        <div>
            <input type="text" id="Email" placeholder="Input Email here"
                oninput="checkEmail(Email = this.value)"></input>
        </div>
    </div>

    <script>
        let Email = '';

        function checkEmail(email) {
                if (email.indexOf("@") == -1) {
                    console.log("there is no @");
                    return;
                }
                if (Email.indexOf(".") == -1) {
                    console.log("There is no .")
                    return;
                }
                if (Email.indexOf(" ") == 1) {
                    console.log("no spaces allowed in a email");
                    return;
                }
                console.log("Valid Email.");
            // }

        }
    </script>
</body>

</html>

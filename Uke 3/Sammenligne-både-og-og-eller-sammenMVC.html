<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script>
        // var btnBestill = document.getElementById('bestill');
        let infoDiv = '';
        let missingOptions = '';
        let selectedBunn = '';
        let selectedTopping = '';
        let selectedSize = '';
        let selectedCrust = 'NoCheese';
        let btnDisable = 'disabled';

        updateView()
        function updateView() {
            let html = ''
            infoDiv = ''
            html = /*HTML*/`
            <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang (og og eller sammen)</p>
                <h3>Pizza-bestilling</h3>
                
                Bunn: 
                <input  type="radio" name="bunn" onchange="selectBunn('American Style')" ${selectedBunn == "American Style" ? "checked" : ""}>Tykk
                <input type="radio" name="bunn" onchange="selectBunn('Italian style')" ${selectedBunn == "Italian style" ? "checked" : ""}>Tynn <br>
                <br>
                Fyll: 
                <input type="radio" name="fyll" onchange="selectTopping('Pepperoni')" ${selectedTopping == "Pepperoni" ? "checked" : ""}>Pepperoni 
                <input type="radio" name="fyll" onchange="selectTopping('Kylling')" ${selectedTopping == "Kylling" ? "checked" : ""}>Kylling
                <input  type="radio" name="fyll" onchange="selectTopping('Taco')" ${selectedTopping == "Taco" ? "checked" : ""}>Taco <br>
                <br>
                Størrelse:
                <input  type="radio" name="str" onchange="selectSize('Stor')" ${selectedSize == "Stor" ? "checked" : ""}>Stor
                <input type="radio" name="str" onchange="selectSize('Medium')" ${selectedSize == "Medium" ? "checked" : ""}>Medium
                <input type="radio" name="str" onchange="selectSize('Liten')" ${selectedSize == "Liten" ? "checked" : ""}>Liten <br>
                <br>
                Crust:
                <input type="checkbox" name="crust" onchange="selectCrust('Cheese')" ${selectedCrust == "Cheese" ? "checked" : ""}>Yes 
                <input type="checkbox" name="crust" onchange="selectCrust('NoCheese')" ${selectedCrust == "NoCheese" ? "checked" : ""}>No <br>
                <br>

                <div style="padding-bottom: 20px;">${missingOptions}</div>

                <br>
                <button ${btnDisable} onclick="purchasePizza();">Bestill</button> 
                <br>
                <br>
                
                <ul>
                    <li>Oppgave: Legg til et fyll til</li>
                    <li>Oppgave: Legg til en ting til i pizza-bestillingen, for eksempel firkantet eller rund pizza</li>
                </ul>   
            `;
            document.getElementById('app').innerHTML = html;
        }

        function info() {
            if (selectedBunn && selectedTopping && selectedSize) {
                missingOptions = 'Du har fylt ut alt og er klar til å bestille!';
                btnDisable = '';
            } else {
                missingOptions = '';
                if (!selectedBunn) {
                    missingOptions += '<li>Du mangler Bunn</li>';
                }
                if (!selectedTopping) {
                    missingOptions += '<li>Du mangler Fyll</li>';
                }
                if (!selectedSize) {
                    missingOptions += '<li>Du mangler valgt Størrelse</li>';
                }
                if (!selectedCrust) {
                    missingOptions += '<li>Du mangler en Crust'
                }
            }
            updateView()
        }

        function selectBunn(selectedOption) {
            selectedBunn = selectedOption
            info()
            console.log(selectedBunn)
        }

        function selectTopping(selectedOption) {
            selectedTopping = selectedOption
            info()
            console.log(selectedTopping)
        }

        function selectSize(selectedOption) {
            selectedSize = selectedOption
            info()
            console.log(selectedSize)
        }

        function selectCrust(selectedOption) {
            selectedCrust = selectedOption
            info()
            console.log(selectedCrust)
        }

        function purchasePizza(){
            alert(`${selectedSize + ' ' + selectedBunn + ' ' + selectedTopping} Pizza er bestillt, og ordren er mottat!`)
        }
        
    </script>
</body>

</html>

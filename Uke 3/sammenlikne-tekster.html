    <script>

        //  model
        let txt1 = '';
        let txt2 = '';
        let txt3 = '';
        let tekst = '';
        let firstTxt = '';


        //View
        updateView();
        function updateView() {
            let html = /*HTML*/ `
                <p>Ferdighet 9b - Valgsetninger - Sammenligne to tekster</p>
                <div>
                  ${tekst}<br/>
                  Om vi sorterer de tre tekstene, er denne den første: ${firstTxt}
                </div>
                <p>Endre på tekstene! (Prøv også å fylle ut tall: 11, 101, 102)</p>
                <input type="text" oninput="txt1 = this.value" value="${txt1}" /><br />
                <input type="text" oninput="txt2 = this.value" value="${txt2}" /><br />
                <input type="text" oninput="txt3 = this.value" value="${txt3}" /><br />
                <button onclick="findFirst()">sjekk</button>
                `;
            document.getElementById('app').innerHTML = html
        }

        //contoller

        updateView();
        function findFirst() {
            tekst = '';
            firstTxt = '';
            if (txt1 == '' || txt2 == '' || txt3 == '') {
                return
            }
            if (txt1 == txt2) tekst += '<b>Tekst 1 og 2 er like<b><br>';
            if (txt1 != txt2) tekst += '<del><b>Tekst 1 og 2 er like<b></del><br/>';

            if (txt1 == txt3) tekst += '<b>Tekst 1 og 3 er like<b><br/>';
            if (txt1 != txt3) tekst += '<del>Tekst 1 og 3 er like</del><br/>';

            if (txt3 == txt2) tekst += '<b>Tekst 2 og 3 er like<b><br/>';
            if (txt3 != txt2) tekst += '<del>Tekst 2 og 3 er like</del><br/>';


            if (txt1 <= txt2 && txt1 <= txt3) firstTxt += txt1;
            else if (txt2 <= txt3) firstTxt += txt2;
            else firstTxt += txt3;

            updateView();
        }

    </script>

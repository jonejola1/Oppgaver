<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <div id="app"></div>

    <script>

        //model
        // let color = '';
        // let colorValue = '';
        // let value = '';
        // let setBackGroundColor = '';
        
        let backgroundColor = '';
        let selectColor = '';
       

        //view
        updateView();
        function updateView() {
            let html = /*HTML*/ ` 
            <div> 
                    <label for="colors">Choose a color:</label>
                    <select name="colors" onchange="changeColor(this)">
                        <option value="black">Black</option>
                        <option value="darkblue">Dark blue</option>
                        <option value="lightgray">Light gray</option>
                        <option value="lightgreen">Light green</option>
                        <option value="darkred">Dark red</option>
                    </select>
                <div style="color: ${selectColor}; background-color: ${backgroundColor}; width: 100px;">Hallo</div>
            </div>
            `
            document.getElementById('app').innerHTML = html
        }


        //controller
        // let color = '';
        // let colorValue = '';
        
        function changeColor(color) {
            selectColor = color.value
            console.log(color.value);
            // Her kaller man på funksjonen under og får den til å kjøre når changeColor har kjørt.
            
            setBackGround();
            updateView();
        }
        
                
        function setBackGround() {
            // i noen tilfeller må man skrive inn selectcolor for hver 'eller' som vist under. 
            if(selectColor == 'black' || selectColor == 'darkblue' || selectColor == 'darkred'){
                backgroundColor = 'white';
            }else if (selectColor == 'lightgray' || selectColor == 'lightgreen') 
                backgroundColor = 'black';
            console.log(backgroundColor)
            
            updateView() 
        }

    </script>
</body>

</html>

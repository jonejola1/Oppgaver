<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" onchange="inputTxt = this.value">
        <button onclick="checkInput()">Check</button>
        <br>
        <div id="loop"></div>
    </div>
    <script>

        let output = document.getElementById('loop')
        let inputTxt = '';
        
        function checkInput() {
            let changedTxt = '';
            for (let i = inputTxt.length - 1; i >= 0; i--) {
                changedTxt += inputTxt.charAt(i)
                console.log(changedTxt)
            }
            output.innerHTML = changedTxt;
        }

    </script>
</body>

</html>

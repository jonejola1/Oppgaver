<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" onchange="inputTekst = this.value" />
        <button onclick="printLetters(inputTekst)">Print letters</button>

        <div id="letters"></div>
    </div>
    <script>

        let aCounter = 0;
        let eCounter = 0;
        let iCounter = 0;
        let oCounter = 0;
        let uCounter = 0;
        let æCounter = 0;
        let øCounter = 0;
        let åCounter = 0;
        let inputTekst = '';
        // legg til et mellomrom mellom hvert tegn i tekst stringen
        // H e i p å deg
        // 0 1 2 3
        function printLetters(str) {
            let text = '';
            aCounter = 0;
            eCounter = 0;
            iCounter = 0;
            oCounter = 0;
            uCounter = 0;
            æCounter = 0;
            øCounter = 0;
            åCounter = 0;
            // document.getElementById("letters").innerHTML += inputString;
            for (let i = 0; i <= str.length; i++) {
                text = text + str.charAt(i);
                if (str.charAt(i) == 'a') { aCounter++ }
                if (str.charAt(i) == 'e') { eCounter++ }
                if (str.charAt(i) == 'i') { iCounter++ }
                if (str.charAt(i) == 'o') { oCounter++ }
                if (str.charAt(i) == 'u') { uCounter++ }
                if (str.charAt(i) == 'æ') { æCounter++ }
                if (str.charAt(i) == 'ø') { øCounter++ }
                if (str.charAt(i) == 'å') { åCounter++ }
            }
            document.getElementById("letters").innerHTML = text + '<br>' + 'a =' + ' ' + aCounter + '<br>' + 'e =' + ' ' + eCounter + '<br>' + 'i =' + ' ' + iCounter + '<br>' + 'o =' + ' ' + oCounter + '<br>' + 'u =' + ' ' + uCounter + '<br>' + 'æ =' + ' ' + æCounter + '<br>' + 'ø =' + ' ' + øCounter + '<br>' + 'å =' + ' ' + åCounter;
            console.log("antall a = " + aCounter)
            console.log("antall e = " + eCounter)
            console.log("antall i = " + iCounter)
            console.log("antall o = " + oCounter)
            console.log("antall u = " + uCounter)
            console.log("antall æ = " + æCounter)
            console.log("antall ø = " + øCounter)
            console.log("antall å = " + åCounter)
        }
        function clearAfter() {

        }
        // e = 6 i = 3 å = 1
    </script>
</body>

</html>

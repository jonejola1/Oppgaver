<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>

        //model
        let pictureNumber = '';
        let id = '';
        

        //view
        updateView()
        function updateView() {
            view = `
            <button onclick="generatePicture()">Generate Random Picture</button>
            <div>
                <img src="https://picsum.photos/id/${id}/500/500">
            </div>
            `
            document.getElementById('app').innerHTML = view;
        }
        
        //controller
        function generatePicture() {
            pictureNumber = Math.floor(Math.random() * 1000);
            id = pictureNumber;
            console.log(pictureNumber)
            updateView()
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mainDiv"></div>
    <button onclick="addNum()">+</button>
    <button onclick="subNum()">-</button>
    <script>
        let numToShow = 0;

        function addNum() {
            numToShow++
            document.getElementById('mainDiv').innerHTML = numToShow;
        }
        function subNum() {
            numToShow--
            document.getElementById('mainDiv').innerHTML = numToShow;
        }
    </script>
</body>
</html>

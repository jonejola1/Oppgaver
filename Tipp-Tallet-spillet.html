<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <div id="app"></div>



    <script>

        //Model
        let guessNumber;
        let fixedNumber;


        //View 
        updateView
        function updateView() {
            const guessText = guessNumber == null ? '' : `Du tippet ${guessNumber}.<br/>`;

            let isCorrectOrNotText =
                guessNumber == null ? 'Skriv inn tallet du vil tippe i feltet under og trykk på knappen "Tipp"<br/>' :
                guessNumber == fixedNumber ? '<b>Du har tippet riktig!</b>' :
                guessNumber < fixedNumber ? '<b>Du har tippet for lavt.' :
                guessNumber > fixedNumber ? 'Du har tippet for høyt' :
                '(feil dette skal ikke forekome)';
                
                // let isCorrectOrNot;
                // if(guessNumber == null){
                //     isCorrectOrNot = 'Skriv inn tallet du vil tippe i feltet under og trykk på knappen "Tipp"';
                // } else if(guessNumber == fixedNumber) {
                //     isCorrectOrNot = '<b>Du har tippet riktig!</b>';
                // } else if(guessNumber < fixedNumber){
                //         isCorrectOrNot = '<b>Du har tippet for lavt.';
                // } else {
                //     isCorrectOrNot = 'Du har tippt for høyt.';
                // }


            document.getElementById('app').innerHTML = /*HTML*/ `
                <h2>Tipp-tallet-spillet</h2>

                ${guessText}
                ${isCorrectOrNotText}
                
                <input type="text" oninput="guessNumber = parseInt(this.value)" />
                <button onclick="guess()">Tipp</button>

                <button onclick="startGame()">start game</button>
            `;

        }
        //Controller
        startGame();
        function startGame() {
            guessNumber = '';
            fixedNumber = Math.ceil(Math.random() * 100);
            updateView();
        }

        function guess() {
            updateView();
        }


    </script>
</body>

</html>

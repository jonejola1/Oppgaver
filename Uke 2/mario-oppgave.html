<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 100px;
            margin: 30px;
        }

        .flex {
            display: flex;
            align-items: flex-start;
        }
        .attackWindow{
            height: 200px;
            width: 100px;
        }

        .btn {
            width: 70px;
            margin-left: 50px;
        }

    </style>
</head>

<body>  
    <div>
        <img id="mario" src="img/mario.png" onclick="selectedCharacter(this)" />
        <img id="luigi" src="img/luigi.png" onclick="selectedCharacter(this)" />
        <img id="peach" src="img/peach.png" onclick="selectedCharacter(this)" />
        <img id="yoshi" src="img/yoshi.png" onclick="selectedCharacter(this)" />

        <br>
            <div id="attackWindow">
                <img id="selected" />
                    <div id="characterHP">100 HP</div>
                    <button onclick="AttackEnemy('selected')">Attack</button>
                </div>  
                <div>
                    <img src="img\bowser.png">
                    <div Id="bowserHP">300 HP</div>
                    <button onclick="AttackEnemy('bowser')">Attack </button>
                </div>
            </div>
    </div>
</body>

    <script>
        let characterHp = 0;
        let bowserHP = 300;
        
        function AttackEnemy(Attacker) {
            if(Attacker == "selected") {
                bowserHP -= 20;
                document.getElementById('bowserHP').innerHTML = bowserHP;
            }
            else {
                characterHp -= 50;
                document.getElementById('characterHP').innerHTML = characterHp;
            }
        }

        function selectedCharacter(element) {
            let Selected = document.getElementById('selected').src = element.src;
            setHealth(element);
            updateHealth();
            
        }

        function updateHealth(){
            document.getElementById('characterHP').innerHTML = characterHp;
        }

        function setHealth(element) {
            if(element.id == "mario"){
                characterHp = 200;
            }
            else if(element.id == "luigi") {
                characterHp = 150;
            }
            else if(element.id == "peach") {
                characterHp = 100;
            }
            else {
                characterHp = 80
            }
        }
    </script>

</html>
